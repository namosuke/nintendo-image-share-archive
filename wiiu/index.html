<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width" />
<link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
<link type="text/css" rel="stylesheet" href="css/main.css" />
<link type="text/css" rel="stylesheet" href="css/layout.css" />
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="layout.js"></script>
<title>Wii&nbsp;U画像投稿ツール</title>
<script type="text/javascript">
$(function(){
    if(is_login()){
        auto_scroll(180);
    }else{
        auto_scroll(120);
    }
    init_layout();
});

function alert_twitter(){
    alert("本機能を使ってTwitterに\n投稿された画像の取り扱いに\n関してはTwitterの利用規約や\nプライバシーポリシー等が\n適用されますので予め\nご了承ください。");
}

function alert_facebook(){
    alert("本機能を使ってFacebookに\n投稿された画像の取り扱いに\n関してはFacebookの利用規約や\nプライバシーポリシー等が\n適用されますので予め\nご了承ください。");
}

function alert_tumblr(){
    alert("本機能を使ってTumblrに\n投稿された画像の取り扱いに\n関してはTumblrの利用規約や\nプライバシーポリシー等が\n適用されますので予め\nご了承ください。");
}

</script>
</head>
<body onload="set_share_buttons();">
<div class="container">
  <div class="page-header">
    <h1><img src="img/logo_JP_ja.png" width="530" height="80" alt="Wii&nbsp;U画像投稿ツール" /></h1>
  </div>
  
  <div class="body">
  
  <div class="contents">
    
        
    <div class="site-desc" style="display: none;">このサイトはWii&nbsp;Uで遊んでいるソフトのスクリーンショットを簡単に投稿するためのツールです。</div>
    
    <div class="area-login">

        <div class="area-btn twitter" style="display: none;" onclick="alert_twitter();$.cookie('twitter_access_token', 'twitter_access_token');$.cookie('twitter_screen_name', 'twitter_screen_name')"><a href="./" class="btn-twitter">Twitterでログイン</a></div>
    <div class="login-account login-twitter" style="display: none;">
    <p class="check-twitter"></p><span class="text-twitter">Twitter: </span>
    <a href="./" class="btn-logout" onclick="$.cookie('twitter_access_token', null);$.cookie('twitter_screen_name', null)">logout</a>
    </div>
        
        <div class="area-btn facebook" style="display: none;" onclick="alert_facebook();$.cookie('facebook_access_token', 'facebook_access_token');$.cookie('facebook_screen_name', 'facebook_screen_name')"><a href="./" class="btn-facebook">Facebookでログイン</a></div>
    <div class="login-account login-facebook" style="display: none;">
    <p class="check-facebook"></p><span class="text-facebook">Facebook: </span>
    <a href="./" class="btn-logout" onclick="$.cookie('facebook_access_token', null);$.cookie('facebook_screen_name', null)">logout</a>
    </div>
        
    
    </div>
    
    <div class="area-upload" style="display: none;">
        
    <form enctype="multipart/form-data" action="finish.html" method="get" onsubmit="return check_image_selected();" name="shareform" id="shareform">
      <input type="hidden" name="hidden_key" value="83401bb278f2d7c59abad804edf42353">
      <div class="upload-file-notice">ソフトのスクリーンショットを選択</div>
      <div><input type="file" name="image" class="upload-file" />
      </div>
      <div class="input-area">コメントを入力（80文字まで）<input type="text" maxlength="80" name="message" class="form-text">
      </div>

      <div class="input-notice">ソフトを示す<a href="titlelist.html">タグ</a>が自動で追加される場合があります。</div>

      </div>
      
      <div class="area-submit" style="display: none;">
      	<p class="sns-name"> に</p>
      	<button type="submit" class="btn-submit" id="sharebutton" name="sharebutton" ><p class="icon-post"></p><span>投稿する</span></button>
      </div>
    </form>
  </div>
  
  </div>
  
  <div class="page-footer">
  <div class="share-button"></div>
  <div class="copyright-right">
    <img src="img/nintendo.png" />
    <p>&copy; 2013 Nintendo</p>
  </div>
  <ul>
    <li><a class="link-text-left" href="titlelist.html">ハッシュタグリスト</a></li>
    <li><a class="link-text-left" href="https://www.nintendo.co.jp/wiiu/hardware/postimage/index.html">このツールについて</a></li>
    <li><a class="link-text-left" href="notice.html">ご利用上の注意</a></li>
  </ul>
  </div>
  
  </div>
  
  <div class="messages" style="display: none;">
  	<p id="file_not_selected">ファイルが選択されていません。</p>
  </div>
</body>
</html>
